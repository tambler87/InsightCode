<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Coding Teacher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Coding Teacher</h1>
        <button id="toggleContrast">Toggle High Contrast</button>
    </header>

    <main>
        <!-- Chat Interface -->
        <section id="chat-section">
            <h2>Ask Your Teacher</h2>
            <div id="chat-window">
                <div id="chat-messages"></div>
                <input id="chat-input" type="text" placeholder="Ask me anything about coding..." />
                <button id="send-button">Send</button>
            </div>
        </section>

        <!-- Interactive Lessons -->
        <section id="lesson-section">
            <h2>Interactive Lesson: Basics of HTML</h2>
            <div id="lesson-content">
                <p id="lesson-instruction">HTML stands for HyperText Markup Language...</p>
                <textarea id="lesson-editor"></textarea>
                <button id="run-code">Run Code</button>
            </div>
            <iframe id="lesson-output"></iframe>
        </section>

        <!-- Quiz Section -->
        <section id="quiz-section">
            <h2>Take a Quiz</h2>
            <form id="quiz-form">
                <div class="quiz-question">
                    <p>What does HTML stand for?</p>
                    <input type="radio" name="q1" value="1" /> HyperText Machine Language<br />
                    <input type="radio" name="q1" value="2" /> HyperText Markup Language<br />
                    <input type="radio" name="q1" value="3" /> HyperText Modeling Language<br />
                </div>
                <button id="submit-quiz">Submit Quiz</button>
            </form>
        </section>
    </main>

    <footer>
        <p>End of Course | Happy Coding!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
